<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Wise Offers</title>
    <link rel="stylesheet" href="styles/user-shop-wise-offers.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Shop Wise Offers</h1>
    </header>

    <main>
        <!-- Select Shop Dropdown -->
        <section id="select-shop">
            <h2>Select Shop</h2>
            <select id="shop-select">
                <option value="">Choose a Shop</option>
                <!-- Shop options will be dynamically added here -->
            </select>
        </section>

        <!-- Offer List -->
        <section id="offer-list">
            <h2>Available Offers</h2>
            <div id="offers-container">
               <!-- Offers will be dynamically displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 AMRITA Mall. All rights reserved.</p>
    </footer>

    <script src="scripts/user-shop-wise-offers.js"></script>
</body>

</html>
