<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Shop Details</title>
    <link rel="stylesheet" href="styles/user-view-shop.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>View Shop Details</h1>
    </header>

    <main>
        <!-- Select Shop Dropdown -->
        <section id="select-shop">
            <h2>Select a Shop</h2>
            <select id="shop-select">
                <option value="">Choose a Shop</option>
                <!-- Shop options will be dynamically added here -->
            </select>
        </section>

        <!-- Shop Details -->
        <section id="shop-details">
            <h2>Shop Information</h2>
            <div id="shop-info">
                <p>Please select a shop to view its details.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 AMRITA Mall. All rights reserved.</p>
    </footer>

    <script src="scripts/user-view-shop.js"></script>
</body>

</html>
